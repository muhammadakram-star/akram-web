<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text Example</title>
    <style>
        /* Komponen styling teks */
        .styled-text {
            font-family: 'Arial', sans-serif; /* Gantilah dengan font yang diinginkan */
            font-size: 24pt; /* Ukuran font */
            font-weight: bold; /* Opsi: normal, bold */
            font-style: italic; /* Opsi: normal, italic, oblique */
            text-decoration: underline; /* Opsi: none, underline, overline, line-through, blink */
            text-transform: uppercase; /* Opsi: uppercase, lowercase, capitalize */
            line-height: 1.5em; /* Jarak antar baris */
            letter-spacing: 1.0em; /* Jarak antar huruf */
            word-spacing: em; /* Jarak antar kata */
            text-align: center; /* Opsi: left, right, center */
        }
    </style>
</head>
<body>

    <div class="styled-text">
        wildan ganteng banget.
    </div>

</body>
</html>
